<!DOCTYPE html>
<html>
<head>
    <title>Cat In Galaxy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      function initTelegramWebApp() {
        if (window.Telegram) {
          Telegram.WebApp.ready();
          return Telegram.WebApp.initDataUnsafe;
        }
        return null;
      }

      function sendTelegramData(data) {
        if (window.Telegram) {
          Telegram.WebApp.sendData(data);
        }
      }

      function setMainButton(text, isVisible) {
        if (window.Telegram) {
          Telegram.WebApp.MainButton.setText(text);
          if (isVisible) {
            Telegram.WebApp.MainButton.show();
          } else {
            Telegram.WebApp.MainButton.hide();
          }
        }
      }

      function openInvoice(url) {
        if (window.Telegram) {
          Telegram.WebApp.openInvoice(url);
        }
        return null;
      }
    </script>
  <!--

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="foruai_mini_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->

  <title>foruai_mini_app</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
